<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5 border">
                        <div class="brand-logo">
                            <h5 class="h2 text-info">Everything but Koi</h5>
                        </div>
                        <h4>Hello! let's get started</h4>
                        <h6 class="font-weight-light">Sign in to continue.</h6>

                        <div class="form-group">
                            <input (keyup.enter)="login()" [(ngModel)]="email" type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <input (keyup.enter)="login()" [(ngModel)]="password" type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" />
                        </div>
                        <div class="mt-3">
                            <a (click)="login()" class="btn btn-block btn-gradient-info btn-lg font-weight-medium auth-form-btn">SIGN IN</a
							>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- content-wrapper ends -->
	</div>
	<!-- page-body-wrapper ends -->
</div>
