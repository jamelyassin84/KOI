<div class="container-scroller">
	<div class="container-fluid page-body-wrapper full-page-wrapper">
		<div class="content-wrapper d-flex align-items-center auth">
			<div class="row flex-grow">
				<div class="col-lg-4 mx-auto">
					<div
						class="auth-form-light text-left p-5 border"
						style="box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px; min-height: 60vh"
					>
						<div class="brand-logo">
							<h5 class="h2 text-info">Welcome Back!</h5>
						</div>
						<h4>Howdy, Admin</h4>
						<h6 class="font-weight-light">Please login to continue.</h6>
						<br />
						<div class="form-group">
							<input
								(keyup.enter)="login()"
								[(ngModel)]="email"
								type="email"
								class="form-control form-control-lg"
								id="exampleInputEmail1"
								placeholder="Username"
							/>
						</div>
						<div class="form-group">
							<input
								(keyup.enter)="login()"
								[(ngModel)]="password"
								type="password"
								class="form-control form-control-lg"
								id="exampleInputPassword1"
								placeholder="Password"
							/>
						</div>
						<br />
						<div class="mt-3">
							<a (click)="login()" class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn"
								>LOGIN</a
							>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
