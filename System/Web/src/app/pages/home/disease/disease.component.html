<ng-template #addDisease>
    <Disease></Disease>
</ng-template>

<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="d-flex w-100">
                    <div>
                        <h1 class="text-danger"><i class="mdi mdi-heart-broken"></i>Diseases</h1>
                        <span class="text-muted mb-3">List down disease with its cure for a specific Koi</span>
                    </div>
                    <div class="ml-auto">
                        <Modal size="md" title="Add a Disease" btnTitle="Add Disease" btnClass="btn btn-danger btn-rounded" [template]="addDisease"></Modal>
                    </div>
                </div>
                <table class="table table-striped mt-5">
                    <thead class="table-danger">
                        <tr>
                            <th>Koi</th>
                            <th>Disease</th>
                            <th>Description</th>
                            <th>Cure</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let disease of diseases; let i = index">
                            <td *ngIf="!editable[i]">{{ disease.koi }}</td>
                            <td *ngIf="!editable[i]">{{ disease.disease }}</td>
                            <td *ngIf="!editable[i]">{{ disease.description }}</td>
                            <td *ngIf="!editable[i]">{{ disease.cure }}</td>

                            <td *ngIf="!editable[i]" class="text-center">
                                <button (click)="edit(i)" class="btn btn-sm btn-warning btn-rounded mr-1">Edit</button>
                                <button (click)="deleteData(IDs[i], disease.disease)" class="btn btn-sm btn-danger mr-1 btn-rounded">
									Remove
								</button>
                            </td>

                            <td *ngIf="editable[i]">{{ disease.koi }}</td>
                            <td *ngIf="editable[i]">
                                <input type="text" class="form-control" [(ngModel)]="disease.disease" />
                            </td>
                            <td *ngIf="editable[i]">
                                <input type="text" class="form-control" [(ngModel)]="disease.description" />
                            </td>

                            <td *ngIf="editable[i]">
                                <input type="text" class="form-control" [(ngModel)]="disease.cure" />
                            </td>
                            <td *ngIf="editable[i]">
                                <button (click)="update(disease, IDs[i]); edit(i)" class="btn btn-danger btn-sm btn-rounded mr-1">
									Save
								</button>

                                <button (click)="edit(i)" class="btn btn-outline-danger btn-sm btn-rounded">
									Cancel
								</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
