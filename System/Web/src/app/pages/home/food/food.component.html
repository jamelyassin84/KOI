<ng-template #addFood>
    <Food></Food>
</ng-template>

<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="d-flex w-100">
                    <div>
                        <h1 class="text-success"><i class="mdi mdi-fish"></i> Food for the koi</h1>
                        <span class="text-muted mb-3">List down food for a specific Koi</span>
                    </div>
                    <div class="ml-auto">
                        <Modal size="md" title="Add a Food" btnTitle="Add Joan" btnClass="btn btn-success btn-rounded" [template]="addFood"></Modal>
                    </div>
                </div>
                <table class="table table-striped mt-5 table-responsive">
                    <thead class="table-success">
                        <tr>
                            <th>Koi</th>
                            <th>Food</th>
                            <th>Description</th>
                            <th>Effects</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let food of foods; let i = index">
                            <td *ngIf="!editable[i]">{{ food.koi }}</td>
                            <td *ngIf="!editable[i]">{{ food.food }}</td>
                            <td *ngIf="!editable[i]">{{ food.description }}</td>
                            <td *ngIf="!editable[i]">{{ food.effects }}</td>
                            <td *ngIf="!editable[i]" class="text-center">
                                <button (click)="edit(i)" class="btn btn-sm btn-warning btn-rounded mr-1">Edit</button>
                                <button (click)="deleteData(IDs[i], food.food)" class="btn btn-sm btn-danger mr-1 btn-rounded">
									Remove
								</button>
                            </td>

                            <td *ngIf="editable[i]">{{ food.koi }}</td>
                            <td *ngIf="editable[i]">
                                <input type="text" class="form-control" [(ngModel)]="food.food" />
                            </td>

                            <td *ngIf="editable[i]">
                                <input type="text" class="form-control" [(ngModel)]="food.description" />
                            </td>
                            <td *ngIf="editable[i]">
                                <input type="text" class="form-control" [(ngModel)]="food.effects" />
                            </td>
                            <td *ngIf="editable[i]">
                                <button (click)="update(food, IDs[i]); edit(i)" class="btn btn-success btn-sm btn-rounded mr-1">
									Save
								</button>

                                <button (click)="edit(i)" class="btn btn-outline-success btn-sm btn-rounded">
									Cancel
								</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
