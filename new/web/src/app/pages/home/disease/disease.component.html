<ng-template #addDisease>
    <Disease></Disease>
</ng-template>

<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="d-flex w-100">
                    <div>
                        <h1 class="text-danger"><i class="mdi mdi-heart-broken"></i>Diseases</h1>
                        <span class="text-muted mb-3">List down disease with its cure for a specific Koi</span>
                    </div>
                    <div class="ml-auto">
                        <Modal size="md" title="Add a Disease" btnTitle="Add Disease" btnClass="btn btn-danger btn-rounded" [template]="addDisease"></Modal>
                    </div>
                </div>
                <table class="table table-striped mt-5">
                    <thead class="table-danger">
                        <tr>
                            <th class="text-center">Image</th>
                            <th>Koi</th>
                            <th>Disease</th>
                            <th>Cure</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 0]">
                            <td class="text-center">
                                <img src="../../../../assets/koi/1.jpg" alt="image" />
                            </td>
                            <td>Japanese Koi</td>
                            <td>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</td>
                            <td>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-warning btn-rounded mr-1">Edit</button>
                                <button class="btn btn-sm btn-danger btn-rounded mr-1">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
