<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="d-flex w-100">
                    <div>
                        <h1 class="text-primary"><i class="mdi mdi-inbox"></i>Tanks</h1>
                        <span class="text-muted mb-3">Set up an aquarium design for a specific Koi</span>
                    </div>
                    <div class="ml-auto">
                        <button class="btn btn-primary btn-rounded">Add Koi</button>
                    </div>
                </div>
                <table class="table table-striped mt-5">
                    <thead class="table-primary">
                        <tr>
                            <th class="text-center">Image</th>
                            <th>Koi</th>
                            <th>with other species</th>
                            <th>with the same specie</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 0]">
                            <td class="text-center">
                                <img src="../../../../assets/koi/1.jpg" alt="image" />
                            </td>
                            <td>Japanese Koi</td>

                            <td>Upto 25 Japanese Koi</td>
                            <td>2 Japanese Koi, 4 Indian Koi, etc</td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-warning btn-rounded mr-1">Edit</button>
                                <button class="btn btn-sm btn-danger btn-rounded mr-1">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
