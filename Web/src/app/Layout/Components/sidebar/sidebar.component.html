<div [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme" (mouseover)="sidebarHover()" (mouseout)="sidebarHover()">
    <div class="app-header__logo">
        <h5 style="color: white !important">Administrator</h5>
        <div class="header__pane ml-auto">
            <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" [ngClass]="{ 'is-active': globals.toggleSidebar }" (click)="toggleSidebar()">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
			</button>
        </div>
    </div>
    <div class="app-sidebar-content">
        <div class="app-sidebar-scroll">
            <perfect-scrollbar [autoPropagation]="true">
                <div class="v-sidebar-menu vsm-default">
                    <div class="vsm-list">
                        <div class="vsm-header" style="color: orange">Menus</div>

                        <div *ngFor="let nav of navs">
                            <div class="vsm-item">
                                <a [routerLink]="nav.route" routerLinkActive="active-item" class="vsm-link">
                                    <i style="opacity: 1 !important; color: #22a6f2" [class]="'vsm-icon ' + nav.icon"></i>
                                    <span class="vsm-title">{{ nav.name }}</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </perfect-scrollbar>
        </div>
    </div>
</div>
